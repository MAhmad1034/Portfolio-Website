        <h2>Contact Me</h2>
        <p>If youâ€™d like to get in touch, feel free to send me a message using the form below, or email me directly at <a href="mailto:me@example.com">me@example.com</a>.</p>

        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Enter your message" rows="5"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
